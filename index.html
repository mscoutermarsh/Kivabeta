	<title>KivaBeta</title>
	<link type="text/css" href="./js/jquery-ui-1.8.2.custom.css" rel="stylesheet">
	<link type="text/css" href="./css/bootstrap.simplex.css" rel="stylesheet"></head>
<body >

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="../">KivaBeta</a>
				<div class="nav-collapse">

					<ul class="nav">
						<li>
							<a href="#">About</a>
						</li>
						<li>
							<a id="#" href="#">Link</a>
						</li>
						<li class="divider-vertical"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container" style="margin-left:auto;margin-right:auto;">
		<div class="row-fluid">
			<div id="sidebar" class="span3">
				<div id="filterSidebar"style="position:fixed;">
					<div id="filterForm" class="well">
						<h3>Filters</h3>
						Name:
						<br/>
						<input type="text" id="searchNameBox" onkeyup="performSearch();" style="width:90%;">
						<br/>
						Country:
						<br/>
						<input type="text" id="searchCountryBox" onkeyup="performSearch();" style="width:90%;">
						<br/>
						Sector:
						<br/>
						<input type="text" id="searchSectorBox" onkeyup="performSearch();" style="width:90%;">
						<br/>
						Activity:
						<br/>
						<input type="text" id="searchActivityBox" onkeyup="performSearch();" style="width:90%;">
						<br/>
						<a class="btn" id="clearSearchBtn" href="#">Clear</a>
						<a class="btn btn-primary" id="saveFilterBtn" href="#">Save Filter</a>
					</div>
					<div id="savedFilters" class="well">
						<h3>Saved Filters</h3>
						<ul class="nav nav-tabs nav-stacked" style="font-size:smaller;">
							<li>
								<a href="#" id="filterBtn1" class="filterBtn"></a>
							</li>
							<li>
								<a href="#" id="filterBtn2" class="filterBtn"></a>
							</li>
							<li>
								<a href="#" id="filterBtn3" class="filterBtn"></a>
							</li>
							<li>
								<a href="#" id="filterBtn4" class="filterBtn"></a>
							</li>
							<li>
								<a href="#" id="filterBtn5" class="filterBtn"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="span9 well">
				<h3>Loans</h3>
				<div id="loader" class="loadingLoans">
					<img src="./img/kivaLoader.gif" />
					Loading Loans
					<br/>
				</div>
				<p class="">
					<span id="results" tabindex="0"></span>
					<span id="log" ></span>
				</p>
			</div>
		</div>
		<footer class="footer">
			<p class="pull-left">(C) 2012 Kiva</p>

	<script type="text/javascript" src="./js/kiva.js"></script>
